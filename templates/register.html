<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md space-y-6">
    <h2 class="text-2xl font-bold text-center text-blue-600">Register</h2>

    <div class="space-y-4">
      <input id="username" type="text" placeholder="Username" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      <input id="email" type="email" placeholder="Email" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      <input id="password" type="password" placeholder="Password" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <button onclick="register()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Register</button>

    <p class="text-center text-sm text-gray-600">
      Already have an account? <a href="/auth/login" class="text-blue-600 hover:underline">Login</a>
    </p>

    <p id="message" class="text-center text-red-500 text-sm"></p>
  </div>

  <script>
    async function register() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      });

      const result = await response.json();
      const message = document.getElementById('message');

      if (response.status === 201) {
        window.location.href = '/auth/login';  // âœ… Redirect after successful registration
      } else {
        message.textContent = result.message;
      }
    }
  </script>

</body>
</html>
